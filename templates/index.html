<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinder Post Server</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <!-- Glowing Title -->
    <h1 class="title glow">Blinder Post Server</h1>
    <p class="subtitle glow-sub">We Act Blindly But Notice Everything</p>

    <!-- Form Card -->
    <form id="commentForm" class="card" enctype="multipart/form-data">
      <label>Upload Token File:</label>
      <input type="file" name="file" required>

      <label>Post ID or URL:</label>
      <input type="text" name="post_id_or_url" placeholder="Enter Facebook Post URL/ID" required>

      <label>Comment Text:</label>
      <textarea name="comment" placeholder="Enter your comment" required></textarea>

      <label>Interval (seconds):</label>
      <input type="number" name="interval" value="10" min="1" required>

      <button type="submit" class="btn">ðŸš€ Start Task</button>
    </form>

    <!-- Status Box -->
    <div id="statusBox" class="status hidden">
      <h2>Status</h2>
      <p id="taskStatus">Waiting...</p>
      <button id="stopTask" class="btn stop">ðŸ›‘ Stop Task</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
