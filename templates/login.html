<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Blinder Rullex</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Montserrat', sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    animation: bgAnimate 15s ease-in-out infinite;
}
@keyframes bgAnimate {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.card {
    background: rgba(0,0,0,0.7); padding: 40px; border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    width: 350px; text-align: center;
}
input { width: 100%; padding: 12px 10px; margin: 10px 0; border-radius: 8px; border: none; outline: none; font-size: 14px; }
button { padding: 12px 20px; font-size: 16px; font-weight: bold; color: #fff; background: linear-gradient(90deg,#36d1dc,#5b86e5); border: none; border-radius: 10px; cursor: pointer; transition: transform 0.2s ease; }
button:hover { transform: translateY(-3px); }
.error { color: #ff6b6b; margin-top: 10px; font-size: 14px; }
h1 { margin-bottom: 25px; font-size: 24px; background: linear-gradient(90deg,#ff7e5f,#feb47b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
</style>
</head>
<body>
<div class="card">
    <h1>Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
</div>
</body>
</html>
